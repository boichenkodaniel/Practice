<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=edit_squaredeletelight_mode" />
    <title>Task Board</title>
</head>
<body>
    <header class="header">
        <h1>Task Board</h1>
        <button class="switchModeBtn" id="switchModeBtn">
            <span class="material-symbols-outlined" id="lightModeIcon">light_mode</span>
            <span class="material-symbols-outlined" id="darkModeIcon">dark_mode</span>
        </button>
    </header>
    <div class="overlay hidden" id="overlay"></div>
    <form class="addTaskForm hidden" id="addTaskForm">
        <h1 id="addTaskHeader">Add new task</h1>
        <label for="addTaskTitle-input">Title</label>
        <input type="text" id="addTaskTitle-input" required>
        <label for="addTaskDate-input">Date</label>
        <input type="datetime-local" id="addTaskDate-input" value="" max="9999-12-31T23:59">
        <label for="addTaskDescription-input">Description</label>
        <textarea id="addTaskDescription-input" rows="5" maxlength="200"></textarea>
        <div class="formButtons">
            <button class="submitTaskBtn" id="submitTaskBtn"  type="submit">Add task</button>
            <button class="cancelTaskBtn" id="cancelTaskBtn" type="button">Cancel</button>
        </div>
    </form>
    <form class="addBoardForm hidden" id="addBoardForm">
        <h1 id="addBoardHeader">Add new board</h1>
        <label for="AddBoardTitle-input">Title</label>
        <input type="text" id="AddBoardTitle-input" required>
        <div class="formButtons">
            <button class="submitBoardBtn" id="submitBoardBtn" type="submit">Add Board</button>
            <button class="cancelBoardBtn" id="cancelBoardBtn" type="button">Cancel</button>
        </div>
    </form>
    <main id="main">
        
    </main>
   <button class="createBtn" id="createBtn">Create Board</button>
    
    <script src="script.js"></script>
    <!-- <script type="module" src="scripts/main.js"></script> -->
</body>
</html>
