<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=edit_squaredelete" />
    <title>Task Board</title>
</head>
<body>
    <header class="header">
        <h1>Task Board</h1>
    </header>
    <div class="overlay hidden" id="overlay"></div>
    <form class="addTaskForm hidden" id="addTaskForm">
        <h1 id="addTaskHeader">Add new task</h1>
        <label for="addTaskTitle-input">Title</label>
        <input type="text" id="addTaskTitle-input">
        <label for="addTaskDate-input">Date</label>
        <input type="datetime-local" id="addTaskDate-input" value="" max="9999-12-31T23:59">
        <label for="addTaskDescription-input">Description</label>
        <textarea id="addTaskDescription-input" rows="5"></textarea>
        <div class="formButtons">
            <button class="submitTask Btn" id="submitTaskBtn" type="submit">Add task</button>
            <button class="cancelTask Btn" id="cancelTaskBtn" type="button">Cancel</button>
        </div>
    </form>
    <form class="addBoardForm hidden" id="addBoardForm">
        <h1 id="addBoardHeader">Add new board</h1>
        <label for="AddBoardTitle-input">Title</label>
        <input type="text" id="AddBoardTitle-input">
        <div class="formButtons">
            <button class="submitBoard Btn" id="submitBoardBtn" type="submit">Add Board</button>
            <button class="cancelBoard Btn" id="cancelBoardBtn" type="button">Cancel</button>
        </div>
    </form>
    <main id="main">
        
    </main>
   <button class="createBtn" id="createBtn">Create Board</button>
    
    <script src="script.js"></script>
</body>
</html>
